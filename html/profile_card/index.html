<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proflie Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <img src="images/menu.png" class="menu-icon" />
        <img src="images/setting.png" class="setting-icon" />
        <img src="images/terry2.jpeg" class="profile-pic" />
        <h3>Terry Sophia</h3>
        <p>ALXSE student at ALX Africa</p>
        <div class="social-media">
          <img src="images/instagram.png" />
          <img src="images/telegram.png" />
          <img src="images/dribble.png" />
        </div>
        <div class="challenge">
            <h2>#100DaysOfCode</h2>
        </div>
        <div class="profile-bottom">
            <p><h2>Day 100 of my #100DaysOfCode</h2></p>
          <p>
            Don't let those who are eating their harvest pressure you into
            eating your seeds.
          </p>
          <img src="images/arrow.png">
        </div>
      </div>
    </div>
  </body>
</html>
