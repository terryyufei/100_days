<!DOCTYPE html>
<html lang="en">
  <head>
    <title>list</title>
  </head>
  <body>
    <ul>
      <li>foo</li>
      <!--unordered list -->
      <li>bar</li>
      <li>baz</li>
    </ul>
    <ol>
      <li>foo</li>
      <!--ordered list-->
      <li>bar</li>
      <li>baz</li>
    </ol>
  </body>
</html>
