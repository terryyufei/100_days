<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        [x-cloak] {
            display: none;
        }
    </style>
</head>

<body  class="bg-gray-600">
    <div class="container mx-auto mt-6 max-w-sm">
        <h1 class="text-5xl mb-4">Alpine js Demo</h1>

        <!-- x-data alpine component -->
        <div x-data="{
            open: false, 
            name: 'Sophia',
            search: '',
            posts: [
            {title: 'Post one'},
            {title: 'Post two'},
            {title: 'Post three'},
            {title: 'Post four'},
            ]
        }">

            <!-- x-on x-bind -->
            <button x-on:click="open = !open" 
            x-bind:class="open ? 'bg-green-500' : 'bg-blue-500'" 
            class="text-white px-4 py-2 rounded-xl">
                Toggle
            </button>

            <!-- x-cloak and x-show x-transition -->
            <div x-show="open" x-transition x-cloak>
                <p class="bg-gray-400 p-4 my-6 rounded">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem, quam! Incidunt commodi impedit
                    a sed cupiditate possimus aspernatur? Sunt qui vero accusamus id beatae aliquam unde amet maxime,
                    illum aperiam!
                </p>
            </div>

            <!-- text  -->
            <div class="my-4">
                The value of name is <span x-text="name" class="font-bold"></span>
            </div>

            <!-- x-effect -->
            <div x-effect="'console.log(open)"></div>

            <!-- x-model -->
            <input 
            x-model="search"
            type="text" 
            class="border p-2 mb-2 mt-6 w-full" 
            placeholder="Search">

            <p>
                <span class="font-bold">Searching for: </span>
                <span x-text="search"></span>
            </p>

            <!-- x-if -->
            <template x-if="open">
                <div class="bg-red-500 p-2 mt-8">
                    Template based on a condition
                </div>
            </template>

            <!-- x-for -->
            <h3 class="text-2xl mt-6 mb-3 font-bold">Posts</h3>
            <template x-for="post in posts">
                <div x-text="post.title"></div>
            </template>
            <button @click="posts.push({title: 'New Post'})" class="bg-blue-800 text-white px-4 py-2 rounded-lg mt-4">
                Add post
            </button>

            <div class="my-6">
                <!-- x-ref -->
                <div x-ref="text">Hello World</div>
                    <button @click="$refs.text.remove()" class="bg-black text-white p-2 rounded-lg">
                        Click
                </button>
                
            </div>

        </div>
    </div>
</body>

</html>
